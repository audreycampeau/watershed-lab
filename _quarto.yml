format:
  html:
    theme: 
      - flatly
      - hydro.scss
    toc: true
    toc-depth: 3
    toc-location: right
    page-layout: article
    grid:
      body-width: 900px
      sidebar-width: 250px
      margin-width: 250px
    fontsize: 1.1rem
    linestretch: 1.8
    mainfont: "Atkinson Hyperlegible"
    monofont: "Source Code Pro"
    code-copy: true
    code-overflow: wrap
    link-external-icon: false
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true
    

    citations-hover: true
    footnotes-hover: true
    
    # Syntax highlighting
    highlight-style: github
    
    # Additional metadata
    lang: en
    date-format: "MMMM D, YYYY"
    

# Execute settings for code chunks
execute:
  freeze: auto
  echo: false
  warning: false
  message: false

# Editor settings
editor: visual
